<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Evacuation Info</title>

  <!-- Add script to load the embeddable map component -->
  <script type="module" src="https://js.arcgis.com/4.34/embeddable-components/"></script>
  <link rel="stylesheet" href="https://js.arcgis.com/4.34/@arcgis/core/assets/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.34/"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: transparent;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* MAP CONTAINER */
    .map-container {
      max-width: 900px;
      width: 100%;
      box-sizing: border-box;
      padding: 12px 8px;
    }

    .map-controls {
      margin-bottom: 10px;
      text-align: center;
    }

    .map-controls label {
      font-weight: bold;
      margin-right: 5px;
      font-size: 14px;
    }

    .map-controls select {
      padding: 8px 12px;
      font-size: 14px;
      margin-right: 10px;
      min-width: 200px;
      border-radius: 4px;
      border: 1px solid rgba(0,0,0,0.2);
    }

    @media (max-width: 600px) {
      .map-controls select {
        min-width: 150px;
        font-size: 13px;
        padding: 6px 10px;
      }
    }

    .map-status {
      margin-left: 10px;
      color: #444;
      font-size: 12px;
      font-style: italic;
      opacity: 0.75;
    }

    .map-wrapper {
      display: flex;
      justify-content: center;
      margin-bottom: 12px;
    }

    #embeddedMap {
      border-radius: 8px;
      box-shadow: 0 0 4px rgba(0,0,0,0.3);
      border: 1px solid rgba(0,0,0,0.2);
      max-width: 100%;
      height: 600px;
      width: 100%;
    }

    @media (max-width: 600px) {
      #embeddedMap {
        height: 400px;
      }
    }

    .legend {
      max-width: 900px;
      width: 100%;
      padding: 12px 8px 4px 8px;
      font-size: 12px;
      text-align: center;
    }
    .legend-title {
      font-weight: bold;
      margin-bottom: 4px;
    }
    .legend-items {
      display: inline-flex;
      gap: 18px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .legend-item {
      display: flex;
      align-items: center;
      gap: 6px;
      white-space: nowrap;
    }

    /* Road closure icon (red circle w/ white bar) */
    .legend-icon-road {
      position: relative;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: #d60000;
      display: inline-block;
    }
    .legend-icon-road::after {
      content: "";
      position: absolute;
      top: 50%;
      left: 3px;
      width: 12px;
      height: 4px;
      background: #ffffff;
      transform: translateY(-50%);
      border-radius: 2px;
    }

    /* Info icon */
    .legend-icon-info {
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: #0078d4;
      color: white;
      font-weight: bold;
      font-size: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Warning icon (yellow diamond with !) */
    .legend-icon-warning {
      width: 18px;
      height: 18px;
      background: #f6e05e;
      transform: rotate(45deg);
      border: 1px solid #c7b100;
      box-sizing: border-box;
      position: relative;
      display: inline-block;
    }
    .legend-icon-warning::after {
      content: "!";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -60%) rotate(-45deg);
      color: #000;
      font-weight: bold;
      font-size: 14px;
      line-height: 1;
    }

    .evac-row {
      display: flex;
      gap: 12px;
      max-width: 900px;
      width: 100%;
      box-sizing: border-box;
      padding: 8px;
      flex-wrap: wrap;
      justify-content: center;
    }

    @media (max-width: 600px) {
      .evac-row {
        flex-direction: column;
        padding: 6px;
        gap: 8px;
      }
    }

    .evac-box {
      padding: 16px;
      border-radius: 8px;
      box-shadow: 0 0 4px rgba(0,0,0,0.3);
      box-sizing: border-box;
      flex: 1;
      min-width: 260px;
      display: flex;
      flex-direction: column;
      border: 1px solid rgba(0,0,0,0.2);
    }

    @media (max-width: 600px) {
      .evac-box {
        padding: 10px;
        min-width: 0;
      }
    }

    /* Subtle highlight for SET */
    .evac-box-set {
      border: 2px solid rgba(180, 150, 0, 0.9);
      box-shadow: 0 0 8px rgba(180, 150, 0, 0.4);
    }

    /* Soft glow + subtle pulse for GO */
    .evac-box-go {
      border: 2px solid rgba(0, 120, 0, 0.9);
      box-shadow: 0 0 12px rgba(0, 120, 0, 0.5);
      animation: goPulse 2.5s ease-in-out infinite alternate;
    }

    @keyframes goPulse {
      from {
        box-shadow: 0 0 8px rgba(0, 120, 0, 0.35);
      }
      to {
        box-shadow: 0 0 18px rgba(0, 160, 0, 0.7);
      }
    }

    .evac-title {
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 8px;
    }

    @media (max-width: 600px) {
      .evac-title {
        font-size: 16px;
        margin-bottom: 6px;
      }
    }

    .evac-body {
      font-size: 14px;
      line-height: 1.4;
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    @media (max-width: 600px) {
      .evac-body {
        font-size: 13px;
      }
    }

    .evac-zones {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-top: 10px;
    }

    @media (max-width: 600px) {
      .evac-zones {
        gap: 4px;
        margin-top: 6px;
      }
    }

    .zone-chip,
    .no-zones-chip {
      font-weight: bold;
      background: rgba(0,0,0,0.1);
      padding: 4px 8px;
      border-radius: 6px;
      white-space: normal;
      max-width: 100%;
      cursor: default;
    }

    .zone-chip:hover,
    .no-zones-chip:hover {
      background: rgba(0,0,0,0.1);
      text-decoration: none;
    }

    @media (max-width: 600px) {
      .zone-chip,
      .no-zones-chip {
        padding: 3px 6px;
        font-size: 12px;
      }
    }

    .evac-note {
      margin-top: 12px;
      font-size: 14px;
      font-style: italic;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      .evac-note {
        margin-top: 8px;
        font-size: 13px;
      }
    }

    /* INCIDENT STATUS PANEL */
    .incident-panel {
      max-width: 900px;
      width: 100%;
      box-sizing: border-box;
      padding: 0 8px 12px 8px;
    }

    .status-timestamp {
      font-size: 11px;
      margin-top: 6px;
      color: #444;
      opacity: 0.75;
      text-align: center;
    }

    .source-label {
      font-style: italic;
      opacity: 0.85;
      white-space: nowrap;
    }

    /* Accessible link styling */
    .incident-panel a {
      color: #0b4da2;
      text-decoration: underline;
      font-weight: 600;
    }
    
    .incident-panel a:hover {
      text-decoration: underline;
      opacity: 0.85;
    }
  </style>
</head>
<body>

<!-- INCIDENT MAP -->
<div class="map-container">
  <div class="map-controls">
    <label for="incidentSelect">Select Incident: </label>
    <select id="incidentSelect">
      <option value="">Loading incidents...</option>
    </select>
    <button id="testZoomBtn" style="padding: 8px 12px; margin-left: 10px; background: #0079c1; color: white; border: none; cursor: pointer; border-radius: 4px;">Test Zoom</button>
    <span id="mapStatus" class="map-status"></span>
  </div>
  
  <div class="map-wrapper">
    <arcgis-embedded-map 
      id="embeddedMap"
      item-id="58a8bb313db64271a55e7960cb839f64" 
      theme="light"
      portal-url="https://lpcgis.maps.arcgis.com">
    </arcgis-embedded-map>
  </div>
</div>

<div class="legend">
  <div class="legend-title">Map Key</div>
  <div class="legend-items">
    <div class="legend-item">
      <span class="legend-icon-road"></span>
      <span>Road closure</span>
    </div>
    <div class="legend-item">
      <span class="legend-icon-info">i</span>
      <span>Information</span>
    </div>
    <div class="legend-item">
      <span class="legend-icon-warning"></span>
      <span>Special warning</span>
    </div>
  </div>
</div>

<!-- SET / GO ZONE BOXES -->
<div id="evacRow" class="evac-row">
  Loading evacuation information…
</div>

<!-- INCIDENT STATUS / EVAC INFO PANEL FROM GOOGLE SHEET -->
<div class="incident-panel">
  <div id="incident-panel">Loading incident status…</div>
</div>

<script>
  // Get incident from URL parameters first
  const params = new URLSearchParams(window.location.search);
  const rawIncident = params.get('incident');
  const urlIncident = rawIncident && rawIncident.trim() ? rawIncident.trim() : null;

  // ========== MAP INITIALIZATION ==========
  require([
    "esri/rest/query",
    "esri/rest/support/Query",
    "esri/geometry/Extent",
    "esri/core/reactiveUtils"
  ], function(query, Query, Extent, reactiveUtils) {
    
    const featureLayerUrl = "https://services2.arcgis.com/ilLrLpXfElYxSy9y/ArcGIS/rest/services/LPC_Evac_Zones_View/FeatureServer/0";
    const incidentSelect = document.getElementById('incidentSelect');
    const mapStatus = document.getElementById('mapStatus');
    const embeddedMap = document.getElementById('embeddedMap');
    
    let incidentGroups = {}; // Store features grouped by incident
    let mapView = null;
    let mapIsReady = false;
    let pendingZoomIncident = null;
    
    // Fallback: Check for view periodically with more detailed logging
    let viewCheckAttempts = 0;
    const checkForView = setInterval(() => {
      viewCheckAttempts++;
      console.log(`Polling attempt ${viewCheckAttempts}: checking for view...`);
      console.log('embeddedMap:', embeddedMap);
      console.log('embeddedMap.view:', embeddedMap.view);
      
      if (!mapView) {
        // Try different properties
        const possibleView = embeddedMap.view || 
                            embeddedMap.mapView || 
                            embeddedMap._view ||
                            (embeddedMap.shadowRoot && embeddedMap.shadowRoot.querySelector('arcgis-map')?.view);
        
        if (possibleView) {
          console.log('✓ Found map view via polling:', possibleView);
          mapView = possibleView;
          mapIsReady = true;
          clearInterval(checkForView);
          
          console.log('Map view spatial reference:', mapView.spatialReference);
          
          if (pendingZoomIncident && incidentGroups[pendingZoomIncident]) {
            console.log('Executing pending zoom after polling found view');
            setTimeout(() => zoomToIncident(pendingZoomIncident), 1000);
          }
        }
      }
      
      if (viewCheckAttempts > 20) {
        console.error('✗ Failed to find map view after 20 attempts');
        console.log('embeddedMap properties:', Object.keys(embeddedMap));
        mapStatus.textContent = 'Error: Could not access map view';
        clearInterval(checkForView);
      }
    }, 500);
    
    // Wait for the embedded map to load
    embeddedMap.addEventListener('arcgisViewReadyChange', (event) => {
      console.log('=== arcgisViewReadyChange EVENT ===');
      console.log('Event:', event);
      console.log('Event detail:', event.detail);
      console.log('Event target:', event.target);
      console.log('Event target view:', event.target.view);
      
      // Try different ways to access the view
      mapView = event.target.view || event.detail?.view || embeddedMap.view;
      
      if (!mapView) {
        console.error('Could not access map view from event!');
        console.log('Trying to access embeddedMap.view directly...');
        // Try again after a short delay
        setTimeout(() => {
          mapView = embeddedMap.view;
          if (mapView) {
            console.log('✓ Got map view from embeddedMap.view');
            onMapReady();
          } else {
            console.error('✗ Still cannot access map view');
          }
        }, 500);
        return;
      }
      
      console.log('✓ Map view obtained:', mapView);
      onMapReady();
    });
    
    // Also try using reactiveUtils to watch for the view
    reactiveUtils.when(
      () => embeddedMap.view != null,
      () => {
        console.log('=== reactiveUtils detected view ready ===');
        if (!mapView) {
          mapView = embeddedMap.view;
          console.log('Got map view via reactiveUtils:', mapView);
          onMapReady();
        }
      }
    );
    
    function onMapReady() {
      mapIsReady = true;
      console.log('=== MAP VIEW READY ===');
      console.log('Spatial reference:', mapView?.spatialReference);
      
      // If there's a pending zoom (from URL or dropdown), execute it now
      if (pendingZoomIncident && incidentGroups[pendingZoomIncident]) {
        console.log('Pending zoom found, executing for:', pendingZoomIncident);
        setTimeout(() => zoomToIncident(pendingZoomIncident), 1000);
      }
    }
    
    // Query the feature layer for incidents
    async function loadIncidents() {
      const queryParams = new Query({
        where: "1=1",
        outFields: ["*"],
        returnGeometry: true,
        returnZ: false,
        returnM: false,
        outSpatialReference: { wkid: 102100 } // Request in Web Mercator
      });
      
      try {
        const results = await query.executeQueryJSON(featureLayerUrl, queryParams);
        const features = results.features;
        
        console.log(`=== LOADED ${features.length} FEATURES ===`);
        
        // Group features by incident name
        features.forEach((feature) => {
          const incidentName = feature.attributes.incident || 
                             feature.attributes.Incident || 
                             feature.attributes.INCIDENT ||
                             feature.attributes.Name ||
                             feature.attributes.NAME ||
                             'Unknown';
          
          if (!incidentGroups[incidentName]) {
            incidentGroups[incidentName] = [];
          }
          incidentGroups[incidentName].push(feature);
        });
        
        console.log('Incident groups:', Object.keys(incidentGroups));
        console.log('Incidents with counts:', Object.entries(incidentGroups).map(([name, feats]) => `${name}: ${feats.length}`));
        
        // Populate dropdown with unique incidents
        incidentSelect.innerHTML = '<option value="">Select an incident...</option>';
        
        const incidentNames = Object.keys(incidentGroups).sort();
        incidentNames.forEach((incidentName) => {
          const option = document.createElement('option');
          option.value = incidentName;
          const featureCount = incidentGroups[incidentName].length;
          option.textContent = `${incidentName} (${featureCount} feature${featureCount > 1 ? 's' : ''})`;
          incidentSelect.appendChild(option);
        });
        
        mapStatus.textContent = `${incidentNames.length} unique incident(s) loaded`;
        
        // If URL has an incident, select it in dropdown and prepare to zoom
        if (urlIncident) {
          console.log(`=== URL INCIDENT: "${urlIncident}" ===`);
          if (incidentGroups[urlIncident]) {
            console.log(`Found ${incidentGroups[urlIncident].length} features for incident`);
            incidentSelect.value = urlIncident;
            pendingZoomIncident = urlIncident;
            
            // If map is already ready, zoom immediately
            if (mapIsReady) {
              console.log('Map already ready, zooming now');
              setTimeout(() => zoomToIncident(urlIncident), 1000);
            } else {
              console.log('Map not ready, will zoom when ready');
            }
          } else {
            console.warn(`Incident "${urlIncident}" NOT FOUND. Available:`, Object.keys(incidentGroups));
            mapStatus.textContent = `Incident "${urlIncident}" not found in data`;
          }
        }
      } catch (error) {
        console.error('Error loading incidents:', error);
        mapStatus.textContent = 'Error loading incidents';
        incidentSelect.innerHTML = '<option value="">Error loading incidents</option>';
      }
    }
    
    // Calculate combined extent for multiple features
    function calculateCombinedExtent(features) {
      console.log(`=== CALCULATING EXTENT FOR ${features.length} FEATURES ===`);
      
      let xmin = Infinity, ymin = Infinity, xmax = -Infinity, ymax = -Infinity;
      let spatialReference = null;
      let validFeatures = 0;
      
      features.forEach((feature, index) => {
        const geometry = feature.geometry;
        if (!geometry) {
          console.warn(`Feature ${index} has no geometry`);
          return;
        }
        
        if (!spatialReference) {
          spatialReference = geometry.spatialReference;
          console.log('Using spatial reference:', spatialReference);
        }
        
        let featureExtent;
        
        if (geometry.extent) {
          // Geometry already has an extent
          featureExtent = geometry.extent;
          console.log(`Feature ${index} extent:`, featureExtent);
        } else if (geometry.x !== undefined && geometry.y !== undefined) {
          // Point geometry
          const buffer = 500;
          featureExtent = {
            xmin: geometry.x - buffer,
            ymin: geometry.y - buffer,
            xmax: geometry.x + buffer,
            ymax: geometry.y + buffer
          };
          console.log(`Feature ${index} point (${geometry.x}, ${geometry.y})`);
        } else if (geometry.rings) {
          // Polygon geometry
          const allCoords = geometry.rings.flat();
          const xs = allCoords.map(c => c[0]);
          const ys = allCoords.map(c => c[1]);
          featureExtent = {
            xmin: Math.min(...xs),
            ymin: Math.min(...ys),
            xmax: Math.max(...xs),
            ymax: Math.max(...ys)
          };
          console.log(`Feature ${index} polygon extent:`, featureExtent);
        } else if (geometry.paths) {
          // Polyline geometry
          const allCoords = geometry.paths.flat();
          const xs = allCoords.map(c => c[0]);
          const ys = allCoords.map(c => c[1]);
          featureExtent = {
            xmin: Math.min(...xs),
            ymin: Math.min(...ys),
            xmax: Math.max(...xs),
            ymax: Math.max(...ys)
          };
          console.log(`Feature ${index} polyline extent:`, featureExtent);
        }
        
        if (featureExtent) {
          xmin = Math.min(xmin, featureExtent.xmin);
          ymin = Math.min(ymin, featureExtent.ymin);
          xmax = Math.max(xmax, featureExtent.xmax);
          ymax = Math.max(ymax, featureExtent.ymax);
          validFeatures++;
        }
      });
      
      console.log(`Processed ${validFeatures} valid features`);
      console.log('Combined bounds:', { xmin, ymin, xmax, ymax });
      
      if (xmin !== Infinity && spatialReference) {
        const combinedExtent = new Extent({
          xmin: xmin,
          ymin: ymin,
          xmax: xmax,
          ymax: ymax,
          spatialReference: spatialReference
        });
        console.log('Final extent object:', combinedExtent);
        return combinedExtent;
      }
      
      console.error('Could not calculate valid extent');
      return null;
    }
    
    // Zoom to a specific incident
    function zoomToIncident(incidentName) {
      console.log('=== ZOOM TO INCIDENT ===');
      console.log('Incident:', incidentName);
      console.log('Map ready:', mapIsReady);
      console.log('Map view exists:', !!mapView);
      
      if (!mapIsReady || !mapView) {
        console.log('Map not ready yet, setting pending zoom');
        pendingZoomIncident = incidentName;
        mapStatus.textContent = 'Map loading...';
        return;
      }
      
      const features = incidentGroups[incidentName];
      console.log('Features for incident:', features ? features.length : 0);
      
      if (features && features.length > 0) {
        const combinedExtent = calculateCombinedExtent(features);
        
        if (combinedExtent) {
          console.log('Zooming to extent:', combinedExtent);
          const expandedExtent = combinedExtent.expand(1.3);
          console.log('Expanded extent:', expandedExtent);
          
          mapView.goTo(expandedExtent, {
            duration: 1500,
            easing: "ease-in-out"
          })
          .then(() => {
            console.log('✓ Zoom completed successfully');
            mapStatus.textContent = `Zoomed to: ${incidentName} (${features.length} feature${features.length > 1 ? 's' : ''})`;
            pendingZoomIncident = null;
          })
          .catch(error => {
            console.error('✗ Error during zoom:', error);
            mapStatus.textContent = 'Error zooming to incident';
          });
        } else {
          console.error('Could not calculate extent');
          mapStatus.textContent = 'Could not calculate extent for this incident';
        }
      } else {
        console.error('No features found');
        mapStatus.textContent = 'No features found for this incident';
      }
    }
    
    // Zoom to selected incident when dropdown changes
    incidentSelect.addEventListener('change', () => {
      const selectedIncident = incidentSelect.value;
      console.log('=== DROPDOWN CHANGED ===');
      console.log('Selected:', selectedIncident);
      
      if (!selectedIncident) {
        return;
      }
      
      zoomToIncident(selectedIncident);
    });
    
    // Test zoom button
    document.getElementById('testZoomBtn').addEventListener('click', () => {
      console.log('=== TEST ZOOM BUTTON CLICKED ===');
      console.log('Map view:', mapView);
      console.log('Map ready:', mapIsReady);
      console.log('Incident groups:', Object.keys(incidentGroups));
      console.log('Selected incident:', incidentSelect.value);
      
      if (mapView) {
        console.log('Current map extent:', mapView.extent);
        console.log('Current map center:', mapView.center);
        console.log('Current map zoom:', mapView.zoom);
        
        // Try a simple zoom to a fixed location to test if goTo works at all
        console.log('Testing simple zoom...');
        mapView.goTo({
          center: [-107.88, 37.27],
          zoom: 12
        }).then(() => {
          console.log('✓ Simple zoom successful!');
          mapStatus.textContent = 'Simple zoom test successful';
        }).catch(err => {
          console.error('✗ Simple zoom failed:', err);
          mapStatus.textContent = 'Simple zoom test failed';
        });
      } else {
        console.error('Map view not available!');
        alert('Map view not available. Check console.');
      }
      
      if (incidentSelect.value) {
        setTimeout(() => {
          console.log('Now trying incident zoom...');
          zoomToIncident(incidentSelect.value);
        }, 2000);
      }
    });
    
    // Load incidents when page loads
    loadIncidents();
  });

  // ========== EVACUATION INFORMATION ==========
  // Constants
  const STATUS_LABELS = {
    SET: 'SET - Pre-Evacuation',
    GO: 'GO - Evacuate Now'
  };

  const STATUS_COLORS = {
    SET: '#fff36a',
    GO: '#41f56e'
  };

  const STATUS_TEXT = {
    SET: 'Voluntary Evacuation;<br>Evacuation orders are likely',
    GO: '<strong>LEAVE NOW.</strong> Immediate threat to life.<br>This area is closed to public access.'
  };

  const STATUS_VALUES = {
    SET: 'Set',
    GO: 'Go'
  };

  const ARCGIS_URL = 'https://services2.arcgis.com/ilLrLpXfElYxSy9y/ArcGIS/rest/services/LPC_Evac_Zones_View/FeatureServer/0/query';
  const STATUS_BASE_URL = 'https://script.google.com/macros/s/AKfycbxOFlSc6xXHqERr7n9VQbfnXnPGRqsvbgUs5lx4y6cy9YfnYSGFkLk5nSut66ecoRUwtA/exec';

  // Get incident from URL parameters (reuse from above)
  const INCIDENT = urlIncident;

  /**
   * Escapes special characters in a string for use in SQL-like queries
   */
  function escapeForQuery(str) {
    return str.replace(/'/g, "''");
  }

  /**
   * Shows help message when no incident is specified
   */
  function showHelp() {
    const helpEvacHtml = `
      <div class="evac-box" style="background:#f3f4f6;">
        <div class="evac-title">How to use this page</div>
        <div class="evac-body">
          <div>
            This evacuation information page requires an <strong>incident name</strong> in the URL.
          </div>
          <div style="margin-top:8px;">
            Use this format:
            <br>
            <code>https://matthew-richardson.github.io/evactext/evac.html?incident=YourIncidentName</code>
          </div>
          <div style="margin-top:8px;">
            Example:
            <br>
            <code>https://matthew-richardson.github.io/evactext/evac.html?incident=East%20Canyon</code>
          </div>
          <div style="margin-top:8px;">
            The incident name must match the name used in the map and Google Sheet.
          </div>
        </div>
      </div>
    `;

    const helpStatusHtml = `
      <div class="evac-box" style="background:#f3f4f6;">
        <div class="evac-title">Incident status</div>
        <div class="evac-body">
          <div>No incident was specified.</div>
          <div style="margin-top:8px;">
            Append <code>?incident=YourIncidentName</code> to the URL
            (for example: <code>?incident=East%20Canyon</code>).
          </div>
        </div>
      </div>
    `;

    const row = document.getElementById('evacRow');
    if (row) row.innerHTML = helpEvacHtml;

    const panel = document.getElementById('incident-panel');
    if (panel) panel.innerHTML = helpStatusHtml;
  }

  /**
   * Builds an evacuation status box for SET or GO zones
   */
  function buildBox(statusCode, features) {
    const label = STATUS_LABELS[statusCode];
    const bg = STATUS_COLORS[statusCode];
    const note = STATUS_TEXT[statusCode];

    let zonesHTML;
    if (!features || features.length === 0) {
      zonesHTML = `
        <div class="evac-zones">
          <div class="no-zones-chip">No ${statusCode} zones</div>
        </div>`;
    } else {
      const chips = features
        .map(f => {
          const zn = f.attributes.zonename;
          return `<div class="zone-chip">${zn}</div>`;
        })
        .join('');
      zonesHTML = `<div class="evac-zones">${chips}</div>`;
    }

    const extraClass =
      statusCode === 'GO'
        ? ' evac-box-go'
        : statusCode === 'SET'
        ? ' evac-box-set'
        : '';

    return `
      <div class="evac-box${extraClass}" style="background:${bg};">
        <div class="evac-title">${label}</div>
        <div class="evac-body">
          <div>
            The following zones are under ${statusCode} status for
            <strong>${INCIDENT}</strong>.
          </div>
          ${zonesHTML}
          <div class="evac-note">${note}</div>
        </div>
      </div>`;
  }

  /**
   * Displays an error message in the evacuation row
   */
  function showError(message) {
    document.getElementById('evacRow').innerHTML = `
      <div class="evac-box" style="background:#fff36a;">
        <div class="evac-title">Error</div>
        <div class="evac-body">${message}</div>
      </div>`;
  }

  /**
   * Loads evacuation zone data from ArcGIS
   */
  function loadEvacuationZones() {
    if (!INCIDENT) {
      showHelp();
      return;
    }

    const escapedIncident = escapeForQuery(INCIDENT);
    const where = `incident='${escapedIncident}' AND STATUS IN ('${STATUS_VALUES.SET}','${STATUS_VALUES.GO}')`;

    const queryParams = new URLSearchParams({
      where,
      outFields: '*',
      f: 'json',
      returnGeometry: 'false'
    });

    fetch(ARCGIS_URL + '?' + queryParams.toString())
      .then(r => {
        if (!r.ok) {
          throw new Error(`HTTP error! status: ${r.status}`);
        }
        return r.json();
      })
      .then(data => {
        const row = document.getElementById('evacRow');

        if (!data.features || data.features.length === 0) {
          row.innerHTML = `
            <div class="evac-box" style="background:#fff36a;">
              <div class="evac-title">No data</div>
              <div class="evac-body">
                No zones found for <strong>${INCIDENT}</strong>.
              </div>
            </div>`;
          return;
        }

        const setFeatures = data.features.filter(
          f => f.attributes.STATUS === STATUS_VALUES.SET
        );
        const goFeatures = data.features.filter(
          f => f.attributes.STATUS === STATUS_VALUES.GO
        );

        row.innerHTML =
          buildBox('SET', setFeatures) +
          buildBox('GO', goFeatures);
      })
      .catch(err => {
        console.error('Error loading evacuation zones:', err);
        showError(`Failed to load evacuation data: ${err.message}`);
      });
  }

  /**
   * Loads incident status information from Google Sheets
   */
  function loadIncidentStatus(incidentName) {
    if (!incidentName) {
      return;
    }

    const url = STATUS_BASE_URL + '?incident=' + encodeURIComponent(incidentName);

    fetch(url)
      .then(r => {
        if (!r.ok) {
          throw new Error(`HTTP error! status: ${r.status}`);
        }
        return r.text();
      })
      .then(html => {
        const panel = document.getElementById('incident-panel');
        panel.innerHTML = html;

        // Add a "Last loaded" timestamp under the card (client-side time)
        const stamp = document.createElement('div');
        stamp.className = 'status-timestamp';
        const now = new Date();
        stamp.innerHTML = `
          Last loaded: ${now.toLocaleString()}
          &nbsp;•&nbsp;
          <span class="source-label">Source: La Plata County Office of Emergency Management</span>
        `;
        panel.appendChild(stamp);
      })
      .catch(err => {
        console.error('Error loading incident status:', err);
        document.getElementById('incident-panel').innerHTML =
          '<div>Error loading incident status.</div>';
      });
  }

  // Initialize the page
  loadEvacuationZones();
  loadIncidentStatus(INCIDENT);
</script>
