<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Incident JSON Editor — ReadyLaPlata</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; }
    
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      color: #1e293b;
      font-size: 16px;
      line-height: 1.5;
    }
    
    /* ========== HEADER ========== */
    .header {
      background: linear-gradient(135deg, #0b4da2 0%, #083d82 100%);
      padding: 24px 20px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(11,77,162,0.3);
    }
    
    .header-title {
      color: #fff;
      font-size: 22px;
      font-weight: 700;
      margin: 0 0 4px;
      letter-spacing: -0.3px;
    }
    
    .header-subtitle {
      color: rgba(255,255,255,0.85);
      font-size: 13px;
      margin: 0;
    }
    
    /* ========== MAIN CONTAINER ========== */
    .main-container {
      max-width: 900px;
      margin: 0 auto;
      padding: 24px 16px 60px;
    }
    
    /* ========== SECTION CARDS ========== */
    .section-card {
      background: #fff;
      border-radius: 14px;
      border: 1px solid rgba(0,0,0,0.08);
      box-shadow: 0 4px 16px rgba(0,0,0,0.06);
      margin-bottom: 20px;
      overflow: hidden;
    }
    
    .section-header {
      background: linear-gradient(135deg, #475569 0%, #334155 100%);
      color: #fff;
      padding: 14px 18px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }
    
    .section-header h2 {
      margin: 0;
      font-size: 15px;
      font-weight: 700;
    }
    
    .section-header-actions {
      display: flex;
      gap: 8px;
    }
    
    .section-body {
      padding: 18px;
    }
    
    /* ========== STATUS BADGE ========== */
    .status-badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 14px;
      border-radius: 8px;
      font-size: 13px;
      font-weight: 600;
    }
    
    .status-badge svg {
      width: 18px;
      height: 18px;
      flex-shrink: 0;
    }
    
    .status-badge.loading {
      background: #fef3c7;
      color: #92400e;
    }
    
    .status-badge.loading .spinner {
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    
    .status-badge.success {
      background: #dcfce7;
      color: #166534;
    }
    
    .status-badge.error {
      background: #fef2f2;
      color: #b91c1c;
    }
    
    /* ========== INCIDENTS LIST ========== */
    .incidents-list {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    
    .incident-item {
      background: #f8fafc;
      border: 1px solid #e2e8f0;
      border-radius: 12px;
      overflow: hidden;
    }
    
    .incident-item-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 16px;
      background: #fff;
      border-bottom: 1px solid #e2e8f0;
      cursor: pointer;
      transition: background 0.15s;
    }
    
    .incident-item-header:hover {
      background: #f8fafc;
    }
    
    .incident-item-title {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 700;
      font-size: 15px;
      color: #0f172a;
    }
    
    .incident-item-title svg {
      width: 20px;
      height: 20px;
      color: #b3261e;
    }
    
    .incident-item-actions {
      display: flex;
      gap: 6px;
    }
    
    .incident-item-body {
      padding: 16px;
      display: none;
    }
    
    .incident-item.expanded .incident-item-body {
      display: block;
    }
    
    .incident-item.expanded .expand-icon {
      transform: rotate(180deg);
    }
    
    /* ========== FORM FIELDS ========== */
    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 14px;
    }
    
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    
    .form-group.full-width {
      grid-column: 1 / -1;
    }
    
    .form-group label {
      font-size: 12px;
      font-weight: 700;
      color: #475569;
      text-transform: uppercase;
      letter-spacing: 0.3px;
    }
    
    .form-group input,
    .form-group textarea {
      padding: 10px 12px;
      border: 1px solid #cbd5e1;
      border-radius: 8px;
      font-family: inherit;
      font-size: 14px;
      color: #1e293b;
      background: #fff;
      transition: border-color 0.15s, box-shadow 0.15s;
    }
    
    .form-group input:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: #0b4da2;
      box-shadow: 0 0 0 3px rgba(11,77,162,0.12);
    }
    
    .form-group textarea {
      resize: vertical;
      min-height: 60px;
    }
    
    .form-group .hint {
      font-size: 11px;
      color: #94a3b8;
      margin-top: 2px;
    }
    
    /* ========== BUTTONS ========== */
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      font-family: inherit;
      font-size: 13px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.15s;
    }
    
    .btn svg {
      width: 16px;
      height: 16px;
    }
    
    .btn-primary {
      background: #0b4da2;
      color: #fff;
    }
    
    .btn-primary:hover {
      background: #0a4291;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(11,77,162,0.25);
    }
    
    .btn-secondary {
      background: #e2e8f0;
      color: #475569;
    }
    
    .btn-secondary:hover {
      background: #cbd5e1;
    }
    
    .btn-danger {
      background: #fef2f2;
      color: #b3261e;
    }
    
    .btn-danger:hover {
      background: #fecaca;
    }
    
    .btn-success {
      background: #dcfce7;
      color: #166534;
    }
    
    .btn-success:hover {
      background: #bbf7d0;
    }
    
    .btn-icon {
      padding: 8px;
    }
    
    .btn-sm {
      padding: 6px 10px;
      font-size: 12px;
    }
    
    .btn-sm svg {
      width: 14px;
      height: 14px;
    }
    
    /* ========== OUTPUT SECTION ========== */
    .json-output-wrapper {
      position: relative;
    }
    
    .json-output {
      background: #1e293b;
      color: #e2e8f0;
      border-radius: 10px;
      padding: 16px;
      font-family: 'SF Mono', 'Consolas', 'Monaco', monospace;
      font-size: 12px;
      line-height: 1.6;
      overflow-x: auto;
      white-space: pre-wrap;
      word-break: break-word;
      max-height: 400px;
      overflow-y: auto;
    }
    
    .json-output .key {
      color: #7dd3fc;
    }
    
    .json-output .string {
      color: #86efac;
    }
    
    .output-actions {
      display: flex;
      gap: 10px;
      margin-top: 14px;
      flex-wrap: wrap;
    }
    
    /* ========== EMPTY STATE ========== */
    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: #94a3b8;
    }
    
    .empty-state svg {
      width: 48px;
      height: 48px;
      margin-bottom: 12px;
      opacity: 0.5;
    }
    
    .empty-state p {
      margin: 0 0 16px;
      font-size: 14px;
    }
    
    /* ========== TOAST ========== */
    .toast {
      position: fixed;
      bottom: 24px;
      left: 50%;
      transform: translateX(-50%) translateY(100px);
      background: #0f172a;
      color: #fff;
      padding: 12px 20px;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 600;
      box-shadow: 0 10px 40px rgba(0,0,0,0.3);
      opacity: 0;
      transition: all 0.3s ease;
      z-index: 1000;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .toast.visible {
      transform: translateX(-50%) translateY(0);
      opacity: 1;
    }
    
    .toast svg {
      width: 18px;
      height: 18px;
      color: #4ade80;
    }
    
    /* ========== RESPONSIVE ========== */
    @media (max-width: 600px) {
      .form-grid {
        grid-template-columns: 1fr;
      }
      
      .section-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }
      
      .section-header-actions {
        width: 100%;
      }
      
      .section-header-actions .btn {
        flex: 1;
      }
      
      .output-actions {
        flex-direction: column;
      }
      
      .output-actions .btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <header class="header">
    <h1 class="header-title">Incident JSON Editor</h1>
    <p class="header-subtitle">ReadyLaPlata — Manual Data Management Tool</p>
  </header>

  <main class="main-container">
    
    <!-- DATA SOURCE SECTION -->
    <section class="section-card">
      <div class="section-header">
        <h2>Data Source</h2>
        <div class="section-header-actions">
          <button class="btn btn-secondary btn-sm" onclick="startNew()">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
            </svg>
            Start New
          </button>
          <button class="btn btn-primary btn-sm" onclick="loadCurrentFile()">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
            </svg>
            Reload Current
          </button>
        </div>
      </div>
      <div class="section-body">
        <div class="status-badge success" id="statusBadge">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
          </svg>
          <span id="statusText">Loading...</span>
        </div>
      </div>
    </section>

    <!-- INCIDENTS SECTION -->
    <section class="section-card">
      <div class="section-header">
        <h2>Incidents</h2>
        <div class="section-header-actions">
          <button class="btn btn-success btn-sm" onclick="addNewIncident()">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
            </svg>
            Add Incident
          </button>
        </div>
      </div>
      <div class="section-body">
        <div class="incidents-list" id="incidentsList">
          <div class="empty-state" id="emptyState">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 13h6m-3-3v6m-9 1V7a2 2 0 012-2h6l2 2h6a2 2 0 012 2v8a2 2 0 01-2 2H5a2 2 0 01-2-2z"/>
            </svg>
            <p>No incidents yet. Load a JSON file or add a new incident.</p>
          </div>
        </div>
      </div>
    </section>

    <!-- OUTPUT SECTION -->
    <section class="section-card">
      <div class="section-header">
        <h2>JSON Output</h2>
      </div>
      <div class="section-body">
        <div class="json-output-wrapper">
          <pre class="json-output" id="jsonOutput">[]</pre>
        </div>
        <div class="output-actions">
          <button class="btn btn-primary" onclick="copyJson()">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"/>
            </svg>
            Copy JSON
          </button>
          <button class="btn btn-secondary" onclick="downloadJson()">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"/>
            </svg>
            Download JSON
          </button>
        </div>
      </div>
    </section>

  </main>

  <!-- TOAST -->
  <div class="toast" id="toast">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
    </svg>
    <span id="toastMessage">Copied to clipboard!</span>
  </div>

  <script>
    // ============ DATA STORE ============
    let incidents = [];

    // ============ DOM REFERENCES ============
    const statusBadge = document.getElementById('statusBadge');
    const statusText = document.getElementById('statusText');
    const incidentsList = document.getElementById('incidentsList');
    const emptyState = document.getElementById('emptyState');
    const jsonOutput = document.getElementById('jsonOutput');
    const toast = document.getElementById('toast');
    const toastMessage = document.getElementById('toastMessage');

    // ============ LOAD CURRENT FILE ============
    async function loadCurrentFile() {
      showStatus('Loading...', 'loading');
      
      try {
        const response = await fetch('incident.json', { cache: 'no-store' });
        
        if (!response.ok) {
          throw new Error(`HTTP ${response.status}`);
        }
        
        const data = await response.json();
        
        if (Array.isArray(data)) {
          incidents = data;
          renderIncidents();
          updateOutput();
          showStatus(`Loaded ${incidents.length} incident(s) from incident.json`, 'success');
        } else {
          throw new Error('Invalid JSON format');
        }
      } catch (err) {
        showStatus(`Failed to load: ${err.message}`, 'error');
      }
    }

    // ============ START NEW ============
    function startNew() {
      if (incidents.length > 0 && !confirm('This will clear all current incidents. Continue?')) {
        return;
      }
      incidents = [];
      renderIncidents();
      updateOutput();
      showStatus('Started with blank data', 'success');
    }

    // ============ STATUS DISPLAY ============
    function showStatus(message, type) {
      statusBadge.className = `status-badge ${type}`;
      statusText.textContent = message;
      
      // Update icon based on type
      const iconSvg = statusBadge.querySelector('svg');
      if (type === 'success') {
        iconSvg.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>';
        iconSvg.classList.remove('spinner');
      } else if (type === 'error') {
        iconSvg.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>';
        iconSvg.classList.remove('spinner');
      } else {
        iconSvg.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>';
        iconSvg.classList.add('spinner');
      }
    }

    // ============ RENDER INCIDENTS ============
    function renderIncidents() {
      if (incidents.length === 0) {
        emptyState.style.display = 'block';
        const items = incidentsList.querySelectorAll('.incident-item');
        items.forEach(item => item.remove());
        return;
      }
      
      emptyState.style.display = 'none';
      
      const existingItems = incidentsList.querySelectorAll('.incident-item');
      existingItems.forEach(item => item.remove());
      
      incidents.forEach((incident, index) => {
        const item = createIncidentItem(incident, index);
        incidentsList.appendChild(item);
      });
    }

    function createIncidentItem(incident, index) {
      const div = document.createElement('div');
      div.className = 'incident-item';
      div.dataset.index = index;
      
      div.innerHTML = `
        <div class="incident-item-header" onclick="toggleIncident(${index})">
          <div class="incident-item-title">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 18.657A8 8 0 016.343 7.343S7 9 9 10c0-2 .5-5 2.986-7C14 5 16.09 5.777 17.656 7.343A7.975 7.975 0 0120 13a7.975 7.975 0 01-2.343 5.657z"/>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.879 16.121A3 3 0 1012.015 11L11 14H9c0 .768.293 1.536.879 2.121z"/>
            </svg>
            <span>${incident.name || 'Unnamed Incident'}</span>
          </div>
          <div class="incident-item-actions">
            <button class="btn btn-danger btn-icon btn-sm" onclick="event.stopPropagation(); deleteIncident(${index})" title="Delete">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
              </svg>
            </button>
            <svg class="expand-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor" style="transition: transform 0.2s;">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
            </svg>
          </div>
        </div>
        <div class="incident-item-body">
          <div class="form-grid">
            <div class="form-group full-width">
              <label>Incident Name</label>
              <input type="text" value="${escapeHtml(incident.name || '')}" onchange="updateField(${index}, 'name', this.value)">
            </div>
            
            <div class="form-group">
              <label>Status Link</label>
              <input type="text" value="${escapeHtml(incident.statusLink || '')}" onchange="updateField(${index}, 'statusLink', this.value)">
            </div>
            
            <div class="form-group">
              <label>Check-In Location</label>
              <textarea onchange="updateField(${index}, 'checkIn', this.value)">${escapeHtml(incident.checkIn || '')}</textarea>
              <span class="hint">Use line breaks for multiple lines</span>
            </div>
            
            <div class="form-group">
              <label>Check-In Address</label>
              <input type="text" value="${escapeHtml(incident.checkInAddr || '')}" onchange="updateField(${index}, 'checkInAddr', this.value)">
            </div>
            
            <div class="form-group">
              <label>Shelters</label>
              <input type="text" value="${escapeHtml(incident.shelters || '')}" onchange="updateField(${index}, 'shelters', this.value)">
            </div>
            
            <div class="form-group">
              <label>Shelters Address</label>
              <input type="text" value="${escapeHtml(incident.sheltersAddr || '')}" onchange="updateField(${index}, 'sheltersAddr', this.value)">
            </div>
            
            <div class="form-group">
              <label>Road Closures</label>
              <textarea onchange="updateField(${index}, 'road', this.value)">${escapeHtml(incident.road || '')}</textarea>
              <span class="hint">Use line breaks for multiple roads</span>
            </div>
            
            <div class="form-group">
              <label>Small Animals</label>
              <input type="text" value="${escapeHtml(incident.smallAnimals || '')}" onchange="updateField(${index}, 'smallAnimals', this.value)">
            </div>
            
            <div class="form-group">
              <label>Small Animals Address</label>
              <input type="text" value="${escapeHtml(incident.smallAnimalsAddr || '')}" onchange="updateField(${index}, 'smallAnimalsAddr', this.value)">
            </div>
            
            <div class="form-group">
              <label>Large Animals</label>
              <input type="text" value="${escapeHtml(incident.largeAnimals || '')}" onchange="updateField(${index}, 'largeAnimals', this.value)">
            </div>
            
            <div class="form-group">
              <label>Large Animals Address</label>
              <input type="text" value="${escapeHtml(incident.largeAnimalsAddr || '')}" onchange="updateField(${index}, 'largeAnimalsAddr', this.value)">
            </div>
          </div>
        </div>
      `;
      
      return div;
    }

    // ============ INCIDENT ACTIONS ============
    function toggleIncident(index) {
      const item = document.querySelector(`.incident-item[data-index="${index}"]`);
      if (item) {
        item.classList.toggle('expanded');
      }
    }

    function addNewIncident() {
      const newIncident = {
        name: '',
        statusLink: 'lpcgov.org',
        checkIn: '',
        checkInAddr: '',
        shelters: '',
        sheltersAddr: '',
        road: '',
        smallAnimals: '',
        smallAnimalsAddr: '',
        largeAnimals: '',
        largeAnimalsAddr: ''
      };
      
      incidents.push(newIncident);
      renderIncidents();
      updateOutput();
      
      const newIndex = incidents.length - 1;
      setTimeout(() => {
        const item = document.querySelector(`.incident-item[data-index="${newIndex}"]`);
        if (item) {
          item.classList.add('expanded');
          item.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }
      }, 50);
    }

    function deleteIncident(index) {
      if (confirm('Are you sure you want to delete this incident?')) {
        incidents.splice(index, 1);
        renderIncidents();
        updateOutput();
        showToast('Incident deleted');
      }
    }

    function updateField(index, field, value) {
      incidents[index][field] = value;
      
      if (field === 'name') {
        const item = document.querySelector(`.incident-item[data-index="${index}"]`);
        if (item) {
          const titleSpan = item.querySelector('.incident-item-title span');
          if (titleSpan) {
            titleSpan.textContent = value || 'Unnamed Incident';
          }
        }
      }
      
      updateOutput();
    }

    // ============ OUTPUT ============
    function updateOutput() {
      const json = JSON.stringify(incidents, null, 2);
      
      const highlighted = json
        .replace(/"([^"]+)":/g, '<span class="key">"$1"</span>:')
        .replace(/: "([^"]*)"/g, ': <span class="string">"$1"</span>');
      
      jsonOutput.innerHTML = highlighted;
    }

    function copyJson() {
      const json = JSON.stringify(incidents, null, 2);
      navigator.clipboard.writeText(json).then(() => {
        showToast('JSON copied to clipboard!');
      }).catch(() => {
        showToast('Failed to copy', true);
      });
    }

    function downloadJson() {
      const json = JSON.stringify(incidents, null, 2);
      const blob = new Blob([json], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'incident.json';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
      showToast('JSON file downloaded!');
    }

    // ============ TOAST ============
    function showToast(message, isError = false) {
      toastMessage.textContent = message;
      toast.querySelector('svg').style.color = isError ? '#f87171' : '#4ade80';
      toast.classList.add('visible');
      
      setTimeout(() => {
        toast.classList.remove('visible');
      }, 3000);
    }

    // ============ UTILITIES ============
    function escapeHtml(str) {
      const div = document.createElement('div');
      div.textContent = str;
      return div.innerHTML;
    }

    // ============ INIT — AUTO-LOAD FROM incident.json ============
    document.addEventListener('DOMContentLoaded', () => {
      updateOutput();
      loadCurrentFile();
    });
  </script>

</body>
</html>
